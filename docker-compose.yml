version: '2'

services:
  nginx:
    image: nginx:1.10-alpine
    volumes:
      - ".:/var/www/html:ro"
      - "./nginx:/etc/nginx/conf.d:ro"
    links:
      - php
    depends_on:
      - php
    ports:
      - "8080:80"
  php:
    image: greut/laravel:latest
    environment:
      APP_KEY: base64:58yyoNj6eRY+FjYuo36I7vlkFwyRA3Xm3McAF0QkVhM=
      APP_URL: http://localhost:8080
      APP_DEBUG: "true"
      APP_LOG_LEVEL: debug
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: forge
      DB_USERNAME: forge
      DB_PASSWORD: forge
      BROADCAST_DRIVER: redis
      QUEUE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
    volumes:
      - "./:/var/www/html"
    depends_on:
      - mysql
      - redis
  redis:
    image: redis:3.2-alpine
    volumes:
      - redis:/data
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: forge
      MYSQL_USER: forge
      MYSQL_PASSWORD: forge
    volumes:
      - mysql:/var/lib/mysql

volumes:
  redis:
  mysql:
